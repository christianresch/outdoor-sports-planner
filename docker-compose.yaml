services:
  # --------------------------------------------------------
  # Web Server
  # --------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: web_container
    environment:
      DATA_ANALYZER_URL: "http://analyzer:8001/analyze"
    depends_on:
      - analyzer  # ensures analyzer is up before web tries to call it
    ports:
      - "8000:8000"

  # --------------------------------------------------------
  # Data Analyzer
  # --------------------------------------------------------
  analyzer:
    build:
      context: .
      dockerfile: Dockerfile.analyzer
    container_name: analyzer_container
    environment:
      WEATHER_API_URL: "http://weather:8002/collect"
      AIR_QUALITY_API_URL: "http://aqi:8003/collect"
    depends_on:
      - weather
      - aqi
    ports:
      - "8001:8001"

  # --------------------------------------------------------
  # Weather Collector
  # --------------------------------------------------------
  weather:
    build:
      context: .
      dockerfile: Dockerfile.weather
    container_name: weather_container
    environment:
      AQICN_TOKEN: ${AQICN_TOKEN}
      SQLITE_WEATHER_DB_PATH: "sqlite:////app/data/weather.db"
    # Volume for storing the SQLite file, so we don't lose data on container rebuild
    volumes:
      - db_data:/app/data
    ports:
      - "8002:8002"

  # --------------------------------------------------------
  # AQI Collector
  # --------------------------------------------------------
  aqi:
    build:
      context: .
      dockerfile: Dockerfile.aqi
    container_name: aqi_container
    environment:
      # SQLite path (inside container). The file will be stored in /app/data
      SQLITE_AQI_DB_PATH: "sqlite:////app/data/aqi.db"
    volumes:
      - db_data:/app/data
    ports:
      - "8003:8003"

volumes:
  db_data:
